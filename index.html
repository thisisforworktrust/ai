<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; color: #1f2937; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #chat-box { 
            height: 60vh; 
            overflow-y: auto; 
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            padding: 24px;
        }

        .output-block { 
            background-color: #eff6ff; 
            border-left: 4px solid #3b82f6;
            padding: 16px; 
            margin-top: 16px;
            border-radius: 0 8px 8px 0;
        }
        
        .equation { font-family: 'Courier New', monospace; font-weight: bold; color: #d946ef; }
    </style>
</head>
<body class="p-6 flex flex-col h-screen max-w-2xl mx-auto">

    <div class="mb-6">
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Math Solver AI</h1>
        <div class="flex items-center gap-2 mt-2">
            <span id="status-dot" class="w-2 h-2 rounded-full bg-yellow-400"></span>
            <span id="status" class="text-sm font-medium text-gray-500">Initializing Math Engine...</span>
        </div>
    </div>

    <div id="chat-box" class="mb-6">
        <div class="text-gray-400 text-center mt-20">
            Waiting for a problem...<br>
            <span class="text-xs">(Examples: "Solve 2x + 5 = 15" or "What is the square root of 144?")</span>
        </div>
    </div>

    <div class="flex gap-3">
        <input type="text" id="user-input" placeholder="Type a math problem..." disabled
            class="flex-1 bg-white border border-gray-300 shadow-sm rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        <button id="send-btn" disabled
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-8 py-3 rounded-lg shadow-md transition transform active:scale-95 disabled:opacity-50 disabled:transform-none">
            Solve
        </button>
    </div>

    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.16.0';

        // Force browser execution
        env.allowLocalModels = false;
        env.useBrowserCache = true;

        const status = document.getElementById('status');
        const statusDot = document.getElementById('status-dot');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        let generator;

        // ==========================================
        // ðŸ§® MATH INSTRUCTIONS
        // ==========================================
        const SYSTEM_PROMPT = "You are a strict Math Solver. You do not chat. You only solve the equation provided. Show the step-by-step solution clearly.";
        // ==========================================

        async function init() {
            try {
                // Using Qwen again as it handles logic well
                generator = await pipeline('text-generation', 'Xenova/Qwen1.5-0.5B-Chat', {
                    quantized: true,
                    progress_callback: (data) => {
                        if (data.status === 'progress') {
                            status.innerText = `Loading Engine: ${Math.round(data.progress)}%`;
                        }
                    }
                });

                status.innerText = "Engine Ready";
                statusDot.className = "w-2 h-2 rounded-full bg-green-500";
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();

            } catch (err) {
                status.innerText = "Error loading engine";
                statusDot.className = "w-2 h-2 rounded-full bg-red-500";
                console.error(err);
            }
        }

        async function solveMath() {
            const problem = userInput.value.trim();
            if (!problem) return;

            // Clear Input
            userInput.value = '';
            userInput.disabled = true;

            // UI Update: Show User's Problem
            // Note: We use innerHTML = ... to clear previous answers. No history!
            chatBox.innerHTML = `
                <div class="text-xl font-bold text-gray-800 border-b pb-4 mb-4">
                    Q: <span class="equation">${problem}</span>
                </div>
                <div id="loader" class="text-blue-600 animate-pulse font-medium">Calculating...</div>
            `;

            // Construct FRESH prompt (No History)
            const messages = [
                { role: "system", content: SYSTEM_PROMPT },
                { role: "user", content: problem }
            ];

            const prompt = generator.tokenizer.apply_chat_template(messages, {
                tokenize: false,
                add_generation_prompt: true,
            });

            try {
                const output = await generator(prompt, {
                    max_new_tokens: 256, // Allow space for steps
                    do_sample: false,    // False = More precise/deterministic for math
                    temperature: 0.1,    // Low temp = Less creative, more logical
                });

                let answer = output[0].generated_text;
                
                // Clean up the prompt from the answer
                if (answer.startsWith(prompt)) {
                    answer = answer.substring(prompt.length);
                }

                // Format the answer nicely
                answer = answer.replace(/\n/g, '<br>');

                const loader = document.getElementById('loader');
                loader.className = "output-block text-gray-800 leading-relaxed";
                loader.innerHTML = `<strong>Solution:</strong><br><br>${answer}`;

            } catch (err) {
                document.getElementById('loader').innerText = "Calculation Error.";
            }
            
            userInput.disabled = false;
            userInput.focus();
        }

        sendBtn.addEventListener('click', solveMath);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') solveMath(); });

        init();
    </script>
</body>
</html>
