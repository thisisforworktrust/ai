<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math AI (Medium)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a1a1a; color: #ffffff; font-family: 'Segoe UI', sans-serif; }
        #chat-box { 
            height: 350px; 
            overflow-y: auto; 
            background-color: #262626;
            border: 1px solid #404040;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .user-label { color: #60a5fa; font-size: 0.8rem; font-weight: bold; margin-bottom: 4px; display: block; }
        .ai-label { color: #4ade80; font-size: 0.8rem; font-weight: bold; margin-bottom: 4px; display: block; margin-top: 15px;}
        .math-result { font-family: 'Courier New', monospace; background: #333; padding: 10px; border-radius: 6px; border-left: 3px solid #4ade80; }
    </style>
</head>
<body class="p-6 max-w-xl mx-auto flex flex-col h-screen">

    <div class="mb-4 text-center">
        <h1 class="text-3xl font-bold text-white tracking-wider">Math AI <span class="text-blue-500">Pro</span></h1>
        <p class="text-gray-400 text-xs mt-1">Model: LaMini-248M (300MB) | optimized for stability</p>
    </div>

    <div id="status-bar" class="bg-yellow-900/30 text-yellow-500 px-4 py-2 rounded text-xs text-center mb-4 border border-yellow-700/50">
        Status: Waiting to load...
    </div>

    <div id="chat-box" class="flex-1">
        <div class="text-center text-gray-600 text-sm mt-10">
            System Offline.<br>Click "Load Model" to start.
        </div>
    </div>

    <div class="flex flex-col gap-3 mt-auto">
        <button id="load-btn" class="bg-blue-700 hover:bg-blue-600 text-white py-3 rounded-lg font-bold transition">
            Load Model (300MB)
        </button>

        <div class="flex gap-2">
            <input type="text" id="user-input" placeholder="Enter math problem..." disabled
                class="flex-1 bg-[#333] border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500">
            <button id="solve-btn" disabled
                class="bg-green-700 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-bold disabled:opacity-50 transition">
                Solve
            </button>
        </div>
    </div>

    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.16.0';

        // SETTINGS
        env.allowLocalModels = false;
        env.useBrowserCache = true;

        const status = document.getElementById('status-bar');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const loadBtn = document.getElementById('load-btn');
        const solveBtn = document.getElementById('solve-btn');
        
        let generator;

        // 1. Load the "Medium" Model
        loadBtn.addEventListener('click', async () => {
            loadBtn.disabled = true;
            loadBtn.innerText = "Downloading...";
            status.innerText = "Status: Downloading ~300MB (This happens once)";

            try {
                // LaMini-Flan-T5-248M is the "Medium" size. 
                // Much smarter than 77M, but won't crash like 500M.
                generator = await pipeline('text2text-generation', 'Xenova/LaMini-Flan-T5-248M', {
                    quantized: true,
                    progress_callback: (data) => {
                        if (data.status === 'progress') {
                            const percent = Math.round(data.progress);
                            status.innerText = `Status: Loading... ${percent}%`;
                            loadBtn.innerText = `${percent}%`;
                        }
                    }
                });

                status.innerText = "Status: Online & Ready";
                status.className = "bg-green-900/30 text-green-500 px-4 py-2 rounded text-xs text-center mb-4 border border-green-700/50";
                
                loadBtn.style.display = 'none'; // Hide load button
                userInput.disabled = false;
                solveBtn.disabled = false;
                userInput.focus();
                chatBox.innerHTML = '<div class="text-green-500 text-center text-sm mt-4">-- ENGINE READY --</div>';

            } catch (err) {
                status.innerText = "Error: " + err.message;
                status.className = "bg-red-900/30 text-red-500 px-4 py-2 rounded text-xs text-center mb-4";
                loadBtn.disabled = false;
                loadBtn.innerText = "Retry Load";
            }
        });

        // 2. Solve Logic
        async function solve() {
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            userInput.disabled = true;
            solveBtn.disabled = true;

            // Display User Input
            chatBox.innerHTML = `
                <span class="user-label">YOU ASKED:</span>
                <div class="text-xl mb-4 text-white font-serif">${text}</div>
                <div id="loader" class="text-yellow-500 animate-pulse text-sm">Thinking...</div>
            `;

            try {
                // Strict Math Prompting
                // We wrap the input to force the AI to focus
                const prompt = `Solve this math problem step by step: ${text}`;

                const output = await generator(prompt, {
                    max_new_tokens: 256,
                    temperature: 0.1, // Very precise, no creativity
                    do_sample: false, // Deterministic
                    repetition_penalty: 1.2
                });

                const answer = output[0].generated_text;

                // Display AI Output
                const loader = document.getElementById('loader');
                loader.remove();

                chatBox.innerHTML += `
                    <span class="ai-label">SOLUTION:</span>
                    <div class="math-result">
                        ${answer.replace(/\n/g, '<br>')}
                    </div>
                `;

            } catch (err) {
                chatBox.innerHTML += `<div class="text-red-500 mt-2">Error calculating: ${err.message}</div>`;
            }

            userInput.disabled = false;
            solveBtn.disabled = false;
            userInput.focus();
        }

        solveBtn.addEventListener('click', solve);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') solve(); });
    </script>
</body>
</html>
